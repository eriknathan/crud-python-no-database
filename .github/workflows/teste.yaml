name: This a workflow title
on:
  push:
    branches: [main] # Aqui você pode definir em qual branch será feito o build e push

# Env variable
env:
  DOCKER_USER: ${{secrets.DOCKER_USER}}
  DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
  IMAGE_NAME: ${{ github.repository }}:main-${{ github.run_number }}
  REPO_NAME: ${{secrets.REPO_NAME}}

jobs:
  push-image-to-docker-hub:  # job name
    runs-on: ubuntu-latest  # runner name : (ubuntu latest version)
    steps:
    - uses: actions/checkout@v2 # first action : checkout source code
    - name: docker login
      run: | # log into docker hub account
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD  

    - name: Get current date # get the date of the build
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d--%M-%S')"

    - name: Build the Docker image # push The image to the docker hub
      run: docker build . --file Dockerfile --tag $IMAGE_NAME

    - name: Docker Push
      run: docker push $DOCKER_USER/${{ github.repository }}:main-${{ github.run_number }}